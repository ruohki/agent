name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross
    
    - name: Build
      run: cross build --release --target ${{ matrix.target }}
    
    - name: Rename binary
      run: |
        if [[ "${{ matrix.target }}" == "x86_64-unknown-linux-gnu" ]]; then
          cp target/${{ matrix.target }}/release/pkagent pkagent-linux-x86_64
        else
          cp target/${{ matrix.target }}/release/pkagent pkagent-linux-aarch64
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binary-${{ matrix.target }}
        path: pkagent-linux-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          binary-x86_64-unknown-linux-gnu/pkagent-linux-x86_64
          binary-aarch64-unknown-linux-gnu/pkagent-linux-aarch64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}